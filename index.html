<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parity Game</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial; }
        body { background: linear-gradient(135deg, #667eea, #764ba2); min-height: 100vh; padding: 20px; }
        .container { max-width: 400px; margin: 0 auto; background: white; border-radius: 15px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .header { background: #2c3e50; color: white; padding: 15px; text-align: center; }
        .balance-section { background: #34495e; color: white; padding: 15px; text-align: center; }
        .balance { font-size: 24px; font-weight: bold; margin: 10px 0; }
        .buttons { display: flex; gap: 10px; margin: 15px 0; }
        .btn { flex: 1; padding: 10px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .recharge { background: #e74c3c; color: white; }
        .rules { background: #f39c12; color: white; }
        .game-options { display: flex; background: #ecf0f1; padding: 10px; justify-content: center; }
        .game-option { padding: 8px 30px; background: #3498db; color: white; border-radius: 20px; font-size: 16px; font-weight: bold; }
        .current-period { text-align: center; padding: 15px; background: #2980b9; color: white; }
        .timer { font-size: 18px; font-weight: bold; margin-top: 5px; color: #e74c3c; }
        .bet-info { text-align: center; padding: 10px; background: #f1c40f; color: #2c3e50; font-weight: bold; }
        .bet-buttons { display: flex; justify-content: center; gap: 10px; padding: 15px; background: #ecf0f1; }
        .color-btn { padding: 12px 25px; border: none; border-radius: 8px; color: white; font-weight: bold; cursor: pointer; }
        .green { background: #27ae60; } .violet { background: #9b59b6; } .red { background: #e74c3c; }
        .number-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; padding: 20px; background: white; }
        .number-btn { padding: 15px; border: 2px solid #bdc3c7; border-radius: 8px; background: white; font-size: 18px; font-weight: bold; cursor: pointer; }
        .history { background: white; padding: 15px; }
        .history-title { text-align: center; margin-bottom: 10px; color: #2c3e50; font-weight: bold; }
        .history-table { width: 100%; border-collapse: collapse; }
        .history-table th, .history-table td { padding: 8px; text-align: center; border-bottom: 1px solid #ecf0f1; }
        .history-table th { background: #34495e; color: white; }
        .navigation { display: flex; justify-content: space-around; background: #2c3e50; padding: 15px; }
        .nav-btn { color: white; text-align: center; cursor: pointer; padding: 8px 15px; }
        .nav-btn.active { color: #3498db; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; justify-content: center; align-items: center; }
        .modal-content { background: white; padding: 20px; border-radius: 15px; width: 300px; text-align: center; }
        .bet-options { display: flex; justify-content: space-between; margin: 15px 0; }
        .bet-amount-btn { padding: 10px 15px; border: 2px solid #3498db; border-radius: 8px; background: white; color: #3498db; font-weight: bold; cursor: pointer; }
        .bet-amount-btn.selected { background: #3498db; color: white; }
        .amount-control { display: flex; align-items: center; justify-content: center; margin: 15px 0; gap: 10px; }
        .amount-display { font-size: 24px; font-weight: bold; color: #2c3e50; min-width: 100px; }
        .amount-btn { padding: 10px 15px; border: none; border-radius: 8px; background: #3498db; color: white; font-weight: bold; cursor: pointer; }
        .double-btn { background: #e74c3c; }
        .action-buttons { display: flex; gap: 10px; margin-top: 15px; }
        .action-btn { flex: 1; padding: 12px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .cancel-btn { background: #95a5a6; color: white; }
        .confirm-btn { background: #27ae60; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header"><h2>🎯 Parity Game</h2></div>
        
        <div class="balance-section">
            <div>Available Balance</div>
            <div class="balance">₹<span id="balanceAmount">1000.00</span></div>
            <div class="buttons">
                <button class="btn recharge" onclick="addMoney()">Recharge</button>
                <button class="btn rules" onclick="showRules()">Rules</button>
            </div>
        </div>
        
        <div class="game-options">
            <div class="game-option">Parity Game</div>
        </div>
        
        <div class="current-period">
            <div>Period: <span id="period">20240131131</span></div>
            <div class="timer" id="timer">60s</div>
        </div>

        <div class="bet-info" id="betInfo">No bet placed</div>
        
        <div class="bet-buttons">
            <button class="color-btn green" onclick="openBetModal('green')">Green</button>
            <button class="color-btn violet" onclick="openBetModal('violet')">Violet</button>
            <button class="color-btn red" onclick="openBetModal('red')">Red</button>
        </div>
        
        <div class="number-grid">
            <button class="number-btn" onclick="openBetModal(0)">0</button>
            <button class="number-btn" onclick="openBetModal(1)">1</button>
            <button class="number-btn" onclick="openBetModal(2)">2</button>
            <button class="number-btn" onclick="openBetModal(3)">3</button>
            <button class="number-btn" onclick="openBetModal(4)">4</button>
            <button class="number-btn" onclick="openBetModal(5)">5</button>
            <button class="number-btn" onclick="openBetModal(6)">6</button>
            <button class="number-btn" onclick="openBetModal(7)">7</button>
            <button class="number-btn" onclick="openBetModal(8)">8</button>
            <button class="number-btn" onclick="openBetModal(9)">9</button>
        </div>
        
        <div class="history">
            <div class="history-title">Game History</div>
            <table class="history-table">
                <thead>
                    <tr>
                        <th>Period</th>
                        <th>Number</th>
                        <th>Color</th>
                    </tr>
                </thead>
                <tbody id="historyBody">
                    <tr><td>20240131130</td><td>4</td><td style="color:#27ae60">Green</td></tr>
                    <tr><td>20240131129</td><td>1</td><td style="color:#e74c3c">Red</td></tr>
                    <tr><td>20240131128</td><td>8</td><td style="color:#9b59b6">Violet</td></tr>
                </tbody>
            </table>
        </div>
        
        <div class="navigation">
            <div class="nav-btn active">Home</div>
            <div class="nav-btn">Win</div>
            <div class="nav-btn">My</div>
        </div>
    </div>

    <!-- Bet Modal -->
    <div id="betModal" class="modal">
        <div class="modal-content">
            <h3 id="modalTitle">Place Bet</h3>
            <div class="bet-options">
                <button class="bet-amount-btn" onclick="setAmount(10)">₹10</button>
                <button class="bet-amount-btn" onclick="setAmount(50)">₹50</button>
                <button class="bet-amount-btn" onclick="setAmount(100)">₹100</button>
            </div>
            <div class="amount-control">
                <button class="amount-btn" onclick="changeAmount(-10)">-</button>
                <div class="amount-display" id="currentAmount">₹10</div>
                <button class="amount-btn" onclick="changeAmount(10)">+</button>
                <button class="amount-btn double-btn" onclick="doubleAmount()">2X</button>
            </div>
            <div class="action-buttons">
                <button class="action-btn cancel-btn" onclick="closeModal()">Cancel</button>
                <button class="action-btn confirm-btn" onclick="placeBet()">OK</button>
            </div>
        </div>
    </div>

    <script>
        // Game Variables
        let balance = 1000.00;
        let timeLeft = 60;
        let timer;
        let currentBetAmount = 10;
        let selectedBetType = null;
        let selectedBetValue = null;

        // Initialize Game
        function initGame() {
            startTimer();
            updateDisplay();
        }

        // Timer Function
        function startTimer() {
            clearInterval(timer);
            timeLeft = 60;
            updateTimer();
            
            timer = setInterval(function() {
                timeLeft--;
                updateTimer();
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    showResult();
                    setTimeout(startTimer, 2000);
                }
            }, 1000);
        }

        function updateTimer() {
            document.getElementById('timer').textContent = timeLeft + 's';
        }

        function updateDisplay() {
            document.getElementById('balanceAmount').textContent = balance.toFixed(2);
        }

        // Bet Modal Functions
        function openBetModal(type) {
            selectedBetType = typeof type === 'number' ? 'number' : 'color';
            selectedBetValue = type;
            currentBetAmount = 10;
            
            document.getElementById('modalTitle').textContent = 
                selectedBetType === 'color' ? Bet on ${type.toUpperCase()} : Bet on Number ${type};
            
            updateAmountDisplay();
            document.getElementById('betModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('betModal').style.display = 'none';
        }

        function setAmount(amount) {
            currentBetAmount = amount;
            updateAmountDisplay();
        }

        function changeAmount(change) {
            let newAmount = currentBetAmount + change;
            if (newAmount >= 10 && newAmount <= 1000) {
                currentBetAmount = newAmount;
                updateAmountDisplay();
            }
        }

        function doubleAmount() {
            let newAmount = currentBetAmount * 2;
            if (newAmount <= 1000) {
                currentBetAmount = newAmount;
                updateAmountDisplay();
            }
        }

        function updateAmountDisplay() {
            document.getElementById('currentAmount').textContent = '₹' + currentBetAmount;
        }

        function placeBet() {
            if (balance < currentBetAmount) {
                alert('Insufficient balance!');
                return;
            }

            balance -= currentBetAmount;
            updateDisplay();
            
            let betText = selectedBetType === 'color' ? 
                ${selectedBetValue.toUpperCase()} Color - ₹${currentBetAmount} : 
                Number ${selectedBetValue} - ₹${currentBetAmount};
            
            document.getElementById('betInfo').textContent = 'Bet placed: ' + betText;
            closeModal();
        }

        // Game Functions
        function showResult() {
            // Generate random result
            const winningNumber = Math.floor(Math.random() * 10);
            let winningColor = winningNumber === 0 || winningNumber === 5 ? 'Violet' : 
                             winningNumber % 2 === 0 ? 'Green' : 'Red';
            
            // Update history
            const historyBody = document.getElementById('historyBody');
            const newRow = `<tr>
                <td>${document.getElementById('period').textContent}</td>
                <td>${winningNumber}</td>
                <td style="color:${winningColor === 'Green' ? '#27ae60' : winningColor === 'Red' ? '#e74c3c' : '#9b59b6'}">${winningColor}</td>
            </tr>`;
            historyBody.innerHTML = newRow + historyBody.innerHTML;
            
            // Update period
            let currentPeriod = parseInt(document.getElementById('period').textContent);
            document.getElementById('period').textContent = currentPeriod + 1;
            
            document.getElementById('betInfo').textContent = Result: ${winningNumber} (${winningColor});
        }

        function addMoney() {
            balance += 500;
            updateDisplay();
            alert('₹500 added to your account!');
        }

        function showRules() {
            alert(`🎯 GAME RULES:
• Green: 0,2,4,6,8 (2x Win)
• Red: 1,3,5,7,9 (2x Win)  
• Violet: 0,5 (4.5x Win)
• Number: Any 0-9 (9x Win)

💰 Min Bet: ₹10
⏰ Each Round: 60 seconds`);
        }

        // Start game when page loads
        window.onload = initGame;
    </script>
</body>
</html>
